on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Check Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install Packages
        run: yarn install --frozen-lockfile
      - name: Lint Check
        run: yarn run lint